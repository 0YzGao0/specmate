<div *ngIf="element" class="card">
    <div class="card-block">
        <h4 class="card-title">Properties</h4>
    </div>
    <form [formGroup]="inputForm">
        <div class="form-group">
            <ul class="list-group list-group-flush">
                <li *ngFor="let item of this.fieldMeta" class="list-group-item">
                    <form-text-input *ngIf="item.type === 'TEXT'" [meta]="item" [form]="inputForm"></form-text-input>
                    <form-long-text-input *ngIf="item.type === 'TEXT_LONG'" [meta]="item" [form]="inputForm"></form-long-text-input>
                    <form-checkbox-input *ngIf="item.type === 'CHECKBOX'" [meta]="item" [form]="inputForm"></form-checkbox-input>
                </li>
            </ul>
        </div>
    </form>
</div>
<div *ngIf="!element" class="card">
    <div class="card-block">
        <p class="card-text">No element selected.</p>
    </div>
</div>
