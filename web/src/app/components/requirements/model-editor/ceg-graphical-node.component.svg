<svg:svg [attr.x]="node.x" [attr.y]="node.y">
    <svg:rect 
        draggable="true" 
        x="1" 
        y="1" 
        [attr.width]="width" 
        [attr.height]="height" 
        style="fill:rgb(255,255,255);stroke-width:2;" 
        rx="5" 
        ry="5"
        [ngClass]="{'selected': selected, 'deselected': !selected}" >
    </svg:rect>
    <svg:text x="0" y="20">{{title}}</svg:text>
    <svg:text x="0" y="40">{{type}}</svg:text>
</svg:svg>