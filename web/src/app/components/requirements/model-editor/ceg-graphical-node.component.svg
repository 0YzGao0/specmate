<svg:svg [attr.x]="node.x" [attr.y]="node.y">
    <svg:rect 
        x="1" 
        y="1" 
        [attr.width]="width" 
        [attr.height]="height" 
        style="fill:rgb(255,255,255);stroke-width:2;" 
        rx="5" 
        ry="5"
        [ngClass]="{'selected': selected, 'deselected': !selected, 'invalid': !valid, 'valid': valid}" >
    </svg:rect>
    <svg:text x="10" y="20">{{title}}</svg:text>
    <svg:path *ngIf="type === 'AND'" d="M10,40 l5,-7 l5,7" style="stroke-width:2;stroke:#000;fill:none" />
    <svg:path *ngIf="type === 'OR'" d="M10,40 l5,7 l5,-7" style="stroke-width:2;stroke:#000;fill:none" />
    <svg:text *ngIf="!valid" [attr.x]="width - 20" y="20" style="font-family: FontAwesome; fill:#d9534f;">&#xf071;</svg:text>
</svg:svg>