<svg:path *ngIf="draw" [attr.d]="arcD" style="fill:none;stroke:#0f0;stroke-width:2px;" />
<svg:circle *ngIf="draw" [attr.cx]="this.arcStart.x" [attr.cy]="this.arcStart.y" r="4" style="fill:#f00;stroke:none;" />
<svg:circle *ngIf="draw" [attr.cx]="this.arcEnd.x" [attr.cy]="this.arcEnd.y" r="4" style="fill:#00f;stroke:none;" />