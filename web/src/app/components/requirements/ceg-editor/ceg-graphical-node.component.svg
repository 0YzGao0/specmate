<svg:svg [attr.x]="node.x" [attr.y]="node.y" (click)="select()">
    <svg:rect draggable="true" x="1" y="1" [attr.width]="width" [attr.height]="height" style="fill:rgb(255,255,255);stroke-width:2;stroke:rgb(0,0,0)" rx="5" ry="5"></svg:rect>
    <svg:text x="0" y="20">({{node.x}},{{node.y}}) {{node.name}}</svg:text>
</svg:svg>