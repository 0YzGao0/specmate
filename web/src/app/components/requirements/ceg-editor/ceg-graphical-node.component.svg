<svg:svg *ngIf="node" [attr.x]="node.x" [attr.y]="node.y">
    <svg:rect [ngClass]="{'selected': selected, 'deselected': !selected}" draggable="true" x="1" y="1" [attr.width]="width" [attr.height]="height" style="fill:rgb(255,255,255);stroke-width:2;" rx="5" ry="5"></svg:rect>
    <svg:text x="0" y="20">{{node.name}}</svg:text>
    <svg:text *ngIf="isCauseNode" x="0" y="60">Cause</svg:text>
    <svg:text *ngIf="isEffectNode" x="0" y="60">Effect</svg:text>
    <svg:text x="0" y="40">{{node.id}}</svg:text>
</svg:svg>