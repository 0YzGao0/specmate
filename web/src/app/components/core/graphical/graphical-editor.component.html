<div *ngIf="contents" class="row">
    <div class="col-8">
        <div class="card">
            <h5 class="card-header">{{name}}</h5>
            <div class="card-block">
                <button *ngFor="let tool of tools" [title]="tool.name" class="{{'btn btn-sm btn-outline-' + tool.color}}" [ngClass]="{'active': isActive(tool)}" (click)="activate(tool)">
                    <i class="{{'fa fa-' + tool.icon}}" aria-hidden="true"></i>&nbsp;{{tool.name}}
                </button>
                <button (click)="delete()" title="Clear" class="btn btn-sm btn-outline-danger pull-right">
                    <i class="fa fa-trash " aria-hidden="true"></i>&nbsp;Clear
                </button>
            </div>
            <div class="editor">
                <div>
                    <svg:svg (click)="click($event)" [attr.width]="editorDimensions.width" [attr.height]="editorDimensions.height" [style.cursor]="cursor">
                        <!-- CEG ELEMENTS -->
                        <svg:g ceg-graphical-connection *ngFor="let connection of connections" [connection]="connection" [nodes]="nodes" [selected]="isSelected(connection)" [valid]="isValidElement(connection)" (click)="select(connection)"></svg:g>
                        <svg:g ceg-graphical-arc *ngFor="let node of nodes" [node]="node" [connections]="connections" [nodes]="nodes" [type]="node.type"></svg:g>
                        <svg:g ceg-graphical-node *ngFor="let node of nodes" [node]="node" [selected]="isSelected(node)" [valid]="isValidElement(node)" (click)="select(node)" id="{{node.url}}"></svg:g>
                        <!-- PROCESS ELEMENTS -->
                        <svg:g process-graphical-connection *ngFor="let connection of connections" [connection]="connection" [nodes]="nodes" [selected]="isSelected(connection)" [valid]="isValidElement(connection)" (click)="select(connection)"></svg:g>
                        <svg:g process-step-graphical-node *ngFor="let node of nodes" [node]="node" [selected]="isSelected(node)" [valid]="isValidElement(node)" (click)="select(node)" id="{{node.url}}"></svg:g>
                    </svg:svg>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <graphical-element-details *ngFor="let element of contents" [element]="element" [hidden]="element !== selectedNode"></graphical-element-details>
    </div>
</div>
