<div [formGroup]="form" [ngClass]="{'has-danger': form.controls[meta.name].invalid, 'has-success': form.controls[meta.name].valid}" class="form-group" style="width: 100%">
    <label for="{{'ceg-details-' + meta.name + '-input'}}"><span class="data-item-title">{{meta.shortDesc}}: </span></label>
    <select [formControlName]="meta.name" class="form-control form-control-sm" id="{{'ceg-details-' + meta.name + '-input'}}">
        <option *ngFor="let option of options" [value]="option">{{option}}</option>
    </select>
    <div class="form-control-feedback">
        <small [hidden]="form.controls[meta.name].valid" class="form-text">{{errorMessage}}</small>
        <small [hidden]="!form.controls[meta.name].valid" class="form-text">{{meta.longDesc}}</small>
    </div>
</div>
