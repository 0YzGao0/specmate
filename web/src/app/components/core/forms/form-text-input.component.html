<div [formGroup]="form" [ngClass]="{'has-danger': form.controls[meta.name].invalid, 'has-success': form.controls[meta.name].valid}"
    class="form-group" style="width: 100%">
    <label for="{{'ceg-details-' + meta.name + '-input'}}">{{meta.shortDesc}}</label>
    <input [formControlName]="meta.name" [ngClass]="{'form-control-danger': form.controls[meta.name].invalid, 'form-control-success': form.controls[meta.name].valid}"
        type="text" class="form-control" placeholder="{{meta.shortDesc}}" id="{{'ceg-details-' + meta.name + '-input'}}" />

    <div class="form-control-feedback">
        <small [hidden]="form.controls[meta.name].valid" class="form-text">{{errorMessage}}</small>
        <small [hidden]="!form.controls[meta.name].valid" class="form-text">{{meta.longDesc}}</small>
    </div>
</div>
