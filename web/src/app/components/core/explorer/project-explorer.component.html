<input #searchBox class="form-control" type="search" (keyup)="search(searchBox.value)" />
<ul *ngIf="!searchBox.value">
    <element-tree *ngFor="let element of rootElements" [baseUrl]="element.url" [currentElement]="currentElement"></element-tree>
</ul>
<div *ngIf="searchBox.value">
    <ul *ngFor="let element of searchResults">
        <li>
            <span>
            <a [navigationTarget]="element">
                <i class="fa fa-file" aria-hidden="true"></i>{{element.extId}}: {{element.name}}
            </a>
            </span>
        </li>
    </ul>
</div>
