<div class="modal-header">
    <h5 class="modal-title">{{'ConfirmationRequired' | translate}}</h5>
</div>
<div class="modal-body">
    <p>{{message}}</p>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-sm btn-outline-primary" title="OK" (click)="activeModal.close()">OK</button>
    <button *ngIf="withCancel" type="button" class="btn btn-sm btn-outline-danger"  title="Cancel" (click)="activeModal.dismiss()">Cancel</button>
</div>
