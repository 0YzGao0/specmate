<button *ngIf="!isMaximized" (click)="maximize()" class="btn btn-sm btn-secondary pull-right" title="Maximize"><i class="fa fa-window-maximize" aria-hidden="true"></i></button>
<button *ngIf="isMaximized" (click)="unmaximize()" class="btn btn-sm btn-secondary pull-right" title="Restore window"><i class="fa fa-window-restore" aria-hidden="true"></i></button>
