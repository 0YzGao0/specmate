<div *ngIf="enabled" ngbDropdown class="d-inline-block">
    <button class="btn btn-sm btn-outline-secondary" id="languageDropDown" ngbDropdownToggle>
        <span class="fa fa-language"></span>
    </button>
    <div ngbDropdownMenu aria-labelledby="languageDropDown">
        <button *ngFor="let otherLanguage of otherLanguages; let i = index" (click)="$event.stopPropagation(); language = otherLanguage" (mouseover)="setSelectionIndex(i)" class="dropdown-item">
            <span class="flag-icon flag-icon-{{otherLanguage}}"></span>&nbsp;{{getLanguageName(otherLanguage)}}
        </button>
    </div>
</div>
