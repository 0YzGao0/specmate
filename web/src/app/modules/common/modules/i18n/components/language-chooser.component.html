<div ngbDropdown class="d-inline-block">
    <button class="btn btn-sm btn-outline-secondary" id="languageDropDown" ngbDropdownToggle><span class="flag-icon flag-icon-{{language}}"></span></button>
    <div ngbDropdownMenu aria-labelledby="languageDropDown">
        <button *ngFor="let otherLanguage of otherLanguages" (click)="$event.stopPropagation(); language = otherLanguage" class="dropdown-item">
            <span class="flag-icon flag-icon-{{otherLanguage}}"></span>&nbsp;{{getLanguageName(otherLanguage)}}
        </button>
    </div>
</div>
