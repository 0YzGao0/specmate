<navigation-bar></navigation-bar>
<div class="specmate-container">
    <split direction="vertical" [gutterSize]="7" [visibleTransition]="true">
        <split-area [size]="80" class="project-explorer-container">
            <split direction="horizontal" [gutterSize]="7" [visibleTransition]="true">
                <split-area [size]="20" class="project-explorer-container" [visible]="explorerShown">
                    <project-explorer></project-explorer>
                </split-area>
                <split-area [size]="60" class="content-container">
                    <router-outlet></router-outlet>
                </split-area>
                <split-area [size]="20" [visible]="propertiesShown || linksActionsShown">
                    <split direction="vertical" [gutterSize]="7" [visibleTransition]="true">
                        <split-area class="content-container">
                            <properties-editor></properties-editor>
                        </split-area>
                        <split-area class="content-container">
                            <links-actions></links-actions>
                        </split-area>
                    </split>

                </split-area>
            </split>
        </split-area>
        <split-area [size]="20" class="content-container" [visible]="loggingShown" [style.display]="loggingShown?'block':'none'">
            <log-list></log-list>
        </split-area>
    </split>
</div>
<ng-template ngbModalContainer></ng-template>
