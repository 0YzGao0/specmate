<svg:rect draggable="true" [attr.x]="x" [attr.y]="y" width="100" height="100" fill="red" rx="5" ry="5" (drag)="ngDrag($event)" (dragstart)="ngDragStart($event)" (dragend)="ngDragEnd($event)" style="cursor: move"></svg:rect>
<svg:text [attr.x]="textX" [attr.y]="textY">({{x}},{{y}}) {{node.name}}</svg:text>