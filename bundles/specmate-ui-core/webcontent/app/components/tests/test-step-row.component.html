<ng-container *ngIf="testStep" [formGroup]="formGroup">
    <td>
        <span dnd-sortable-handle class="text-muted"><i class="fa fa-bars" aria-hidden="true"></i></span>
    </td>
    <td>Step {{testStep.position + 1}}</td>
    <td>
        <input formControlName="description" type="text" class="form-control form-control-sm" />
    </td>
    <td>
        <input formControlName="expectedOutcome" type="text" class="form-control form-control-sm" />
    </td>
    <td>
        <select [(ngModel)]="selectedTestParameter" [ngModelOptions]="{standalone: true}">
            <option *ngFor="let parameter of testParameters" [ngValue]="parameter">{{parameter.name}}</option>
        </select>
    </td>
    <td>
        <button (click)="delete()" class="btn btn-sm btn-outline-danger"><i class="fa fa-trash" aria-hidden="true"></i></button>
    </td>
</ng-container>
