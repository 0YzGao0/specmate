<ng-container *ngIf="assignmentMap">
    <td>{{testCase.name}}</td>
    <td *ngFor="let parameter of inputParameters">
        <test-case-value-form [paramAssignment]="assignmentMap[parameter.url]"></test-case-value-form>
    </td><td></td>
    <td *ngFor="let parameter of outputParameters">
        <test-case-value-form [paramAssignment]="assignmentMap[parameter.url]"></test-case-value-form>
    </td><td></td>
</ng-container>
