<div class="modal-header">
    <h4 class="modal-title">Confirmation required</h4>
</div>
<div class="modal-body">
    <p>{{message}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-sm btn-outline-primary" (click)="activeModal.close()">OK</button>
    <button type="button" class="btn btn-sm btn-outline-danger" (click)="activeModal.dismiss()">Cancel</button>
</div>
