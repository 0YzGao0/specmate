<svg:circle 
    *ngIf="isVisible"
    [attr.cx]="center.x"
    [attr.cy]="center.y"
    [attr.r]="radius - 4"
    [ngClass]="{'innerSelected': selected, 'innerDeselected': !selected, 'invalid': !valid, 'valid': valid}" />
<svg:circle 
    *ngIf="isVisible"
    [attr.cx]="center.x"
    [attr.cy]="center.y"
    [attr.r]="radius"
    (mouseover)="drag($event)" 
    (mousemove)="drag($event)" 
    (mouseleave)="leave($event)" 
    (mousedown)="grab($event)" 
    (mouseup)="drop($event)"
    [ngClass]="{'outerSelected': selected, 'outerDeselected': !selected, 'invalid': !valid, 'valid': valid}" />