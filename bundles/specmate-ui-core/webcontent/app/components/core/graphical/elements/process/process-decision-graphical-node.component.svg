<svg:path *ngIf="isVisible"
    [attr.d]="svgPathString" 
    [attr.x]="x" 
    [attr.y]="y" 
    (mouseover)="drag($event)" 
    (mousemove)="drag($event)" 
    (mouseleave)="leave($event)" 
    (mousedown)="grab($event)" 
    (mouseup)="drop($event)" 
    [ngClass]="{'selected': selected, 'deselected': !selected, 'invalid': !valid, 'valid': valid}" />