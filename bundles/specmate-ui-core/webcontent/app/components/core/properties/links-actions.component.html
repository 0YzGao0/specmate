<div *ngIf="requirement" class="card">
    <h5 class="card-header">Links &amp; Actions</h5>
    <ul *ngIf="requirement" class="list-group list-group-flush">
        <li class="list-group-item"><span class="data-item-title">Requirement:</span>&nbsp;<a [navigationTarget]="requirement">{{requirement.extId}}: {{requirement.name}}</a></li>
    </ul>
    <ul *ngIf="model" class="list-group list-group-flush">
        <li class="list-group-item"><span class="data-item-title">Model:</span>&nbsp;<a [navigationTarget]="model">{{model.name}}</a></li>
    </ul>
    <ul *ngIf="testSpecification" class="list-group list-group-flush">
        <li class="list-group-item"><span class="data-item-title">Test Specification:</span>&nbsp;<a [navigationTarget]="testSpecification">{{testSpecification.name}}</a></li>
    </ul>
    <ul *ngIf="canHaveTestSpecifications" class="list-group list-group-flush">
        <li class="list-group-item"><span class="data-item-title" style="width: 100%">Test Specifications:</span>
            <ul>
                <li *ngFor="let testSpec of testSpecifications">
                    <a [navigationTarget]="testSpec">{{testSpec.name}}</a>
                </li>
            </ul>
        </li>
    </ul>
    <div *ngIf="canGenerateTestSpecifications" class="card-block">
        <test-specification-generator-button [model]="element"></test-specification-generator-button>
    </div>
    <div *ngIf="canExportToALM" class="card-block">
        <export-to-alm-button [testProcedure]="element"></export-to-alm-button>
    </div>
</div>
