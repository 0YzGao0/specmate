<li>
    <span *ngIf="elements" (click)="toggle()">
        <i class="fa fa-folder" aria-hidden="true" *ngIf="!expanded"></i>
        <i class="fa fa-folder-open" aria-hidden="true" *ngIf="expanded"></i>
        &nbsp;{{element.name}}
    </span>
    <a [routerLink]="[{ outlets: { main: [element.url] } }]" *ngIf="!elements">
        <i class="fa fa-file" aria-hidden="true"></i>&nbsp;{{element.name}}
    </a>
    <ul *ngIf="expanded">
        <element-tree *ngFor="let element of elements" [baseUrl]="element.url"></element-tree>
    </ul>
</li>
