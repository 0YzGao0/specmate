# CDO Persistency Settings
cdoRepositoryName = specmate_repository
cdoResourceName   = specmate_resource

# Connectors General Settings
connectorPollTime = 20

# HP Connector
hpConnectorHost    = localhost
hpConnectorPort    = 8081
hpConnectorTimeout = 20

# Sarch Service 
queryTemplate = requirements::Requirement.allInstances()->select(r:requirements::Requirement | ((r.name <> null and r.name.toLower().matches('.*'.concat('${query}'.toLower()).concat('.*'))) or (r.extId<>null and r.extId.matches('.*${query}.*'))))